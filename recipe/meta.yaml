{% set name = "nslsii" %}
{% set version = "0.0.15" %}
{% set sha256 = "9c1e58d5127a5aec509ab58ae103ab9376bd795eb48bd838b3d181e0f9657910" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -v"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - appdirs
    - bluesky
    - bluesky-kafka
    - caproto
    - databroker
    - ipython
    - ipywidgets
    - matplotlib
    - numpy
    - ophyd
    - psutil
    - pyolog

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/NSLS-II/nslsii
  license: BSD
  license_file: LICENSE
  summary: Repository of tools used for both data collection and analysis at NSLS-II.
