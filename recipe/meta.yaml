{% set name = "nslsii" %}
{% set org = "NSLS-II" %}
{% set sha256 = "2e9d8cdecccff3cfc7ac2b6819cdd91bd18226e0d857f71166bc798ab1cb2b89" %}
{% set version = "0.0.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ org }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -v"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - bluesky
    - caproto
    - databroker
    - ipython
    - ipywidgets
    - matplotlib
    - numpy
    - ophyd
    - psutil
    - pyolog

test:
  imports:
    - {{ name }}
about:
  home: https://github.com/{{ org }}/{{ name }}
  license: BSD
  license_file: LICENSE
  summary: Repository of tools used for both data collection and analysis at NSLS-II.
