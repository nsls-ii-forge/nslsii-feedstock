{% set name = "nslsii" %}
{% set version = "0.0.11" %}
{% set sha256 = "ee389633720efdada613fa57a7f7435854abd042feb5b13c835d0774ad0daa46" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -v"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - bluesky
    - caproto
    - databroker
    - ipython
    - ipywidgets
    - matplotlib
    - numpy
    - ophyd
    - psutil
    - pyolog

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/NSLS-II/nslsii
  license: BSD
  license_file: LICENSE
  summary: Repository of tools used for both data collection and analysis at NSLS-II.
